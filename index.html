<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</head>


<body>
    <div class="merge-tree-container">
        <div class="line">

            <div id="initial-array" class="array-element"> [ 3 , 0 , 7 , 4 ]</div>

        </div>
        <div class="line">

            <div class="tree-column line-1">
                <div class="array-element"> [ 3 , 0 ]</div>
                <div class="array-element"> [ 7 , 4 ]</div>
            </div>

        </div>
        <div class="line">

            <div class="tree-column-max line-2">
                <div class="array-element"> [ 3 ]</div>
                <div class="array-element"> [ 0 ]</div>
            </div>
            <div class="tree-column-max line-2">
                <div class="array-element"> [ 7 ]</div>
                <div class="array-element"> [ 4 ]</div>
            </div>

        </div>
        <div class="line">

            <div class="tree-column-colapse line-3">
                <div class="array-element">[ 3 ,</div>
                <div class="array-element">&nbsp;0 ]</div>
            </div>
            <div class="tree-column-colapse line-3">
                <div class="array-element">[ 7 ,</div>
                <div class="array-element">&nbsp;4 ]</div>
            </div>

        </div>
        <div class="line">

            <div class="tree-column-colapse line-4">
                <div class="array-element">[ 0 , 3 ,</div>
                <div class="array-element">&nbsp;4, 7 ]</div>
            </div>

        </div>
        <script src="./scripts/scripts.js"></script>
    </div>


</body>

</html>
